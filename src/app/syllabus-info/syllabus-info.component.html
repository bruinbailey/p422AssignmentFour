<div class="courseInfo">
  <div class="about"><span class="title"><b>Course Title:</b> {{course.title}}</span><br />
    <b>Course section Number:</b> {{course.section}}<br />
    <b>Course description:</b> {{course.description}}<br />
    <b>Course required book:</b> {{course.bookInfo}}<br />
    <b>Course meeting time:</b> {{course.meetingTime}}<br />
  </div>
  <table class="gradeScale">
    <thead>
      <tr>
        <b><th scope="col">Percent Range</th></b>
        <th scope="col">Letter Grade</th>
      </tr>
    </thead>
      <tr *ngFor="let scale of course.gradingScale">
        <td>{{scale.percentageRange}}</td>
        <td>{{scale.letterGrade}}</td>
      </tr>
  </table>
  <app-calendar [course]="course"></app-calendar>
  <app-university-info></app-university-info>
</div>
